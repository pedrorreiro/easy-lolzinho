name: Run Tests and Publish Dev

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Rodar Testes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup do Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: âœ… Rodar testes
        run: npm test

  publish-dev:
    name: ğŸš€ Publicar versÃ£o dev no NPM
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Inicializar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org/"
          scope: "@pedrorreiro"
          token: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ” Mostrar inÃ­cio do token (debug leve)
        run: echo "${{ secrets.NPM_TOKEN }}" | cut -c1-5

      - name: ğŸ•µï¸ Verificar autenticaÃ§Ã£o no NPM
        run: npm whoami

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ†• Criar nova versÃ£o dev
        run: |
          echo "ğŸ“¦ Gerando versÃ£o prerelease com preid=dev..."
          npm version prerelease --preid=dev --no-git-tag-version
          echo "ğŸ” Nova versÃ£o:"
          npm pkg get version

      - name: ğŸš€ Publicar versÃ£o dev
        run: npm run publish:dev
