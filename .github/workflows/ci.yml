name: Run Tests and Publish Dev

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 🧪 Rodar Testes
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🛠️ Setup do Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 Instalar dependências
        run: npm install

      - name: ✅ Rodar testes
        run: npm test

  publish-dev:
    name: 🚀 Publicar versão dev no NPM
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🟢 Inicializar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org/"

      - name: 🔑 Autenticar no NPM
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          npm config set always-auth yes
          npm login --registry=https://registry.npmjs.org

      - name: 🕵️ Verificar autenticação no NPM
        run: npm whoami

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🆕 Criar nova versão dev
        run: |
          echo "📦 Gerando versão prerelease com preid=dev..."
          npm version prerelease --preid=dev --no-git-tag-version
          echo "🔎 Nova versão:"
          npm pkg get version

      - name: 🚀 Publicar versão dev
        run: npm run publish:dev
